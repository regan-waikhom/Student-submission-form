<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('assignment-form').addEventListener('submit', function(event) {
                const fileInput = document.getElementById('file');
                if (fileInput.files.length === 0) {
                    alert("Please upload your assignment file.");
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Assignment Submission Form</h1>
        <form id="assignment-form" action="submit_form.php" method="POST" enctype="multipart/form-data">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="student_name" required>

            <label for="roll-number">Roll Number:</label>
            <input type="text" id="roll-number" name="roll_number" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>

            <label for="file">Upload Assignment:</label>
            <input type="file" id="file" name="assignment_file" accept=".pdf,.docx,.c,.exe" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
